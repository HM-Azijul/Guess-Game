<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game By Azijul</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-0">
        <div class="my-content">
            <h1>Let's Play Number Guess Game</h1>
            <h2>"try and guess a random number between 1-20"</h2>
            <h3 id="attempt">"You Have 5 attempts to guess the right number"</h3>
            <p id="outputText" class="output">Enter a number below</p>

            <div class="input-wrap">
                <input type="text" id="userInput">
                <div class="w-100"></div>
                <button id="playBtn" class="btn btn-success">play</button>
                <button class="btn btn-danger" id="reset">reset</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
